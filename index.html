<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Résumé</title>
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<link href="css/sticky-navigation.css" rel="stylesheet" type="text/css">
	<link href="css/image.css" rel="stylesheet" type="text/css">

	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Quattrocento+Sans:400,400italic,700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Reenie+Beanie' rel='stylesheet' type='text/css'>
	<script src="js/jQuery.js"></script>
	<script src="js/helper.js"></script>
	<script src="js/nav.js"></script>
	<script src="js/smoothScroll.js"></script>

	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-67535611-1', 'auto');
		ga('send', 'pageview');

	</script>
	<meta name="viewport" content="width=device-width">
</head>
<body unresolved>
	<div id="main">
		<div id="header" class="center-content clearfix">
			<ul id="topContacts" class='flex-box'></ul>
		</div>

		<div id="demo_top_wrapper">
			<div id="sticky_navigation_wrapper">
				<div id="sticky_navigation">
					<div class="demo_container">
						<ul>
							<li><a href="#header" class=""><i class="fa fa-user"></i></a></li>
							<li><a href="#workExperience"><i class="fa fa-suitcase"></i>   Work</a></li>
							<li><a href="#projects"><i class="fa fa-folder-open"></i>   Projects</a></li>
							<li><a href="#education"><i class="fa fa-university"></i>   Education</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>

		<div style='clear: both;'></div>
		<div id="workExperience" class='gray'>
			<h2>Work Experience</h2>
		</div>
		<div id="projects">
			<h2>Projects</h2>
		</div>
		<div id="education" class='gray'>
			<h2>Education</h2>
		</div>
		<div id="mapDiv">
			<h2>Where I've Lived, Worked and Studied</h2>
		</div>
		<div id="letsConnect" class='dark-blue'>
			<div class='slider-text'><h2 class=''>Let's Connect</h2></div>
			<ul id="footerContacts" class="flex-box">
			</ul>
		</div>
	</div>

	<script src="js/resumeBuilder.js"></script>

	<script type="text/javascript">

		if(document.getElementsByClassName('flex-item').length === 0) {
			document.getElementById('topContacts').style.display = 'none';
		}
		if(document.getElementsByTagName('h1').length === 0) {
			document.getElementById('header').style.display = 'none';
		}
		if(document.getElementsByClassName('work-entry').length === 0) {
			document.getElementById('workExperience').style.display = 'none';
		}
		if(document.getElementsByClassName('project-entry').length === 0) {
			document.getElementById('projects').style.display = 'none';
		}
		if(document.getElementsByClassName('education-entry').length === 0) {
			document.getElementById('education').style.display = 'none';
		}
		if(document.getElementsByClassName('flex-item').length === 0) {
			document.getElementById('letsConnect').style.display = 'none';
		}
		if(document.getElementById('map') === null) {
			document.getElementById('mapDiv').style.display = 'none';
		}
	</script>
</body>
</html>
